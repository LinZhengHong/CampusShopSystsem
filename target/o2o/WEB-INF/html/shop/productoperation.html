<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

   <div class="container">
       <h1 class="text-center text-primary pt-3">商品添加</h1>
       <form>
           <div class="form-group">
               <label for="productName" class="bmd-label-floating">商品名称</label>
               <input type="text" class="form-control" id="productName">
           </div>
           <!--目录-->
           <div class="form-group">
               <label for="category" class="bmd-label-floating">目录</label>
               <select class="form-control  form-control-sm" id="category">
               </select>
           </div>
           <!--优先级-->
           <div class="form-group">
               <label for="priority" class="bmd-label-floating">优先级</label>
               <input type="text" class="form-control" id="priority">
           </div>
           <div class="form-group">
               <label for="normalPrice" class="bmd-label-floating">原价</label>
               <input type="text" class="form-control" id="normalPrice">
           </div>
           <div class="form-group">
               <label for="promotionPrice" class="bmd-label-floating">现价</label>
               <input type="text" class="form-control" id="promotionPrice">
           </div>
           <div class="form-group">
               <label for="imgAddr" class="bmd-label-floating">缩略图</label>
               <input type="file" class="form-control-file" id="imgAddr">
           </div>
           <div class="form-group detail-img-div">
               <label for="detailImg" class="bmd-label-floating">详情图片</label>
               <div id="detail-img">
                   <input type="file" class="detailImg form-control-file" id="detailImg">
               </div>
           </div>
           <div class="form-group">
               <label for="productDesc" class="bmd-label-floating">商品描述</label>
               <textarea class="form-control" id="productDesc" rows="3"></textarea>
           </div>
           <div class="form-group">
               <label for="j_captcha" class="bmd-label-floating">验证码</label>
               <div class="d-flex">
                   <input type="text" class="form-control" id="j_captcha" style="width: 12rem">
                   <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha"/>
               </div>

           </div>
           <a href="/o2o/shopadmin/productmanage" class="btn btn-danger" id="back">返回商品管理</a>
           <a href="#" type="submit" class="btn btn-primary btn-raised" id="submit">提交</a>
       </form>
   </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="/o2o/static/js/shop/productoperation.js" charset="utf-8"></script>
   <script type="text/javascript" src="/o2o/static/js/common/common.js" charset="utf-8"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
